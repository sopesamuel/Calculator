<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Calculator Project
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="dis-container"> </div>
            <div class="btn-container">
                
        <div class="container1"><button id="clear">AC</button><button id="bracket">()</button><button id="per">%</button><button id="div">/</button></div>
        <div class="container2"><button id="seven">7</button><button id="eight">8</button><button id="nine">9</button><button id="multiply">*</button></div>
        <div class="container3"><button id="four">4</button><button id="five">5</button><button id="six">6</button><button id="substract">-</button></div>
        <div class="container4"><button id="one">1</button><button id="two">2</button><button id="three">3</button><button id="plus">+</button></div>
        <div class="container5"><button id="zero">0</button><button id="dot">.</button> <button id="equal">=</button>
        </div>
    </div>
<script src="main.js"></script>
    </body>
</html>
